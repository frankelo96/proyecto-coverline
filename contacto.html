    </header>

    <section class="contac">

      <h2 class="contacto">CONTACTO</h2>

      <form class="contactForm" action="" method="get" enctype="text/plain">
        <fieldset>
          <legend for="informacion personal">Informacion personal</legend>
          <div>
            <label for="sexo">Sexo</label>
            <input type="radio" name="Sexo" legend="Sexo">Hombre
            <input type="radio" name="Sexo" legend="Sexo">Mujer
          </div>
          <div>
            <label for="Nombre">Nombre</label>
            <input type="text" name="Nombre" id="Nombre">
          </div>
          <div>
            <label for="Apellido">Apellido</label>
            <input type="text" name="Apellido" id="Apellido">
          </div>
          <div>
            <label for="E-mail">E-mail</label>
            <input type="text" name="E-mail" id="E-mail">
            <div>
              <label for="talle">Talle</label>
              <select name="" id="talle">
                <option value="s">Chico</option>
                <option value="m">Mediano</option>
                <option value="L">Grande</option>
                <option value="XL">Extra grande</option>
                <option value="XXL">Doble extra grande</option>
              </select><br><br>
              Desea recibir el newsletter? <input type="checkbox">

              <textarea name="text" rows="10" cols="30">

               </textarea>
            </div>

            <div>
              <input type="submit">
              <input type="reset">
            </div>


          </div>
        </fieldset>
      </form>
    </section>


    <section>
      <footer class="pieDePagina">

        <div class="email">
          <img class="emailPic" src="./favicon/correos-electronicos.png" alt="correo electronico">
          <p class="textoEmail">coverlineuniformes@yahoo.com.ar</p>
        </div>

        <div class="numeroTelefonico">
          <img class="numPic" src="./favicon/llamada-telefonica.png" alt="numero de telefono">
          <p class="textoNumeroTelefonico">+54-3543443895</p>

        </div>

        <div class="whastapp">
          <img class="whatsAppImg" src="./favicon/whatsapp.png" alt="whatsapp">
          <p class="textoWhatsApp">+54-3515608182</p>


        </div>

      </footer>
    </section>
